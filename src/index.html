<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shyft WMS Viewer</title>
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="styles/style.css">
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
            integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
            crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="loader"></div>
<div id="mapid"></div>
<div id="search-form">
      <form>
            <div class="mb-3">
                  <label for="startLocation" class="form-label">Starting Location</label>
                  <input required name="startLocation" type="text" class="form-control" id="startLocation">
            </div>
            <div class="mb-3">
                  <label for="endLocation" class="form-label font-weight-bold">End Location</label>
                  <input required name="endLocation" type="text" class="form-control" id="endLocation">
            </div>
            <div class="accordion p-1" id="accordionExample">
                  <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button px-3 py-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Filter
                        </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                    <label for="customRange2" class="form-label font-weight-bold">Set Max Temp</label>
                                    <input value="100" type="range" class="form-range" min="0" max="100" id="tempRange" oninput="this.nextElementSibling.value = this.value">
                                    <output>100</output>&#x2109;
                                    <br>
                                    <hr>
                                    <label for="customRange2" class="form-label">Set Max Wind</label>
                                    <input value="60" type="range" class="form-range" min="0" max="60" id="windRange" oninput="this.nextElementSibling.value = this.value">
                                    <output>60</output> mph
                                    <br>
                                    <hr>
                                    <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="rainCheck">
                                          <label class="form-check-label" for="flexCheckDefault">
                                            Rain
                                          </label>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <button id="submitbutton" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script src="js/MousePosition.js"></script>
<script src="js/betterWms.js"></script>
<script src="js/main.js"></script>
<script src="js/ajaxCall.js"></script>
</body>
</html>
